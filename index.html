<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gargantua - Black Hole Visualization</title>
    <meta name="description"
        content="A scientifically-inspired 3D visualization of a black hole with atmospheric background music.">
    <meta name="keywords" content="black hole, three.js, webgl, space, astronomy, gargantua, interstellar">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23000000' stroke='%23ff6600' stroke-width='3'/%3E%3Ccircle cx='50' cy='50' r='25' fill='%23000000'/%3E%3C/svg%3E">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000002 70%);
            color: #e0e0ff;
            font-family: 'Inter', sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(220, 220, 255, 0.9);
            font-size: 18px;
            letter-spacing: 0.5px;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
            transition: opacity 2s ease-in-out 1s;
        }

        .ui-panel {
            position: absolute;
            background: rgba(5, 8, 15, 0.15);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            color: rgba(200, 200, 220, 0.6);
            font-size: 12px;
            font-weight: 300;
            user-select: none;
            z-index: 50;
            transition: all 0.4s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(10px);
            animation: subtleFadeIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s forwards;
        }

        @keyframes subtleFadeIn {
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        .ui-panel:hover {
            opacity: 1 !important;
            color: rgba(220, 220, 240, 0.9);
            background: rgba(8, 12, 20, 0.25);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
        }

        .ui-panel.auto-fade {
            animation: subtleFadeIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s forwards,
                autoFadeOut 0.8s ease-in-out 8s forwards;
        }

        @keyframes autoFadeOut {
            to {
                opacity: 0.2;
                transform: translateY(5px);
            }
        }

        #footer {
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            width: fit-content;
            margin: 0 auto;
            font-size: 11px;
            padding: 6px 10px;
            font-weight: 300;
            letter-spacing: 0.3px;
            white-space: nowrap;
            text-align: center;
        }

        #footer a {
            color: rgba(180, 150, 120, 0.5);
            text-decoration: none;
            transition: all 0.4s ease;
            font-weight: 400;
            border-bottom: 1px solid transparent;
        }

        #footer a:hover {
            color: rgba(220, 180, 140, 0.8);
            border-bottom-color: rgba(180, 150, 120, 0.3);
            text-shadow: 0 0 4px rgba(180, 150, 120, 0.2);
        }

        #audioIndicator {
            top: 15px;
            right: 15px;
            font-size: 11px;
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            animation: subtlePulse 3s infinite;
            font-weight: 300;
            letter-spacing: 0.2px;
        }

        #audioIndicator:hover {
            transform: translateY(-1px);
            background: rgba(12, 16, 25, 0.3);
            color: rgba(240, 240, 255, 0.9);
        }

        @keyframes subtlePulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.02);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .ui-panel {
                padding: 6px 8px;
                border-radius: 6px;
                font-size: 10px;
            }

            #info {
                font-size: 14px;
                top: 10px;
                padding: 0 10px;
            }

            #info span {
                font-size: 11px;
            }

            #footer {
                bottom: 10px;
                font-size: 9px;
                padding: 4px 8px;
            }

            #audioIndicator {
                top: 10px;
                right: 10px;
                font-size: 10px;
                padding: 4px 8px;
            }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
      }
    }
    </script>
</head>

<body>
    <!-- Audio element for background music -->
    <audio id="backgroundMusic" preload="auto" loop muted style="display: none;">
        <source src="./assets/gargantua-theme.mp3" type="audio/mpeg">
        <source src="./assets/gargantua-theme.ogg" type="audio/ogg">
    </audio>

    <!-- Audio indicator for user -->
    <div id="audioIndicator" class="ui-panel" style="display: none;">
        <div id="audioStatus">üîá Click to enable audio</div>
    </div>

    <div id="info">
        Black Hole<br>
        <span id="interaction-text" style="font-size: 14px; opacity: 0.8;">
            <!-- Text updated by JS based on device -->
            Interactive Visualization
        </span>
    </div>

    <footer id="footer" class="ui-panel auto-fade">
        Made with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/jonathanftw/" target="_blank"
            rel="noopener noreferrer">Jonathan Paz</a>
    </footer>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
